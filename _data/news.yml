- date: 27 October 2019
  headline: "<b style='color:purple'>Old Age Home Visit</b><br>On the occasion of Diwali, a team of nearly 25 volunteers visited Jagannath Vridh
Ashram, near Gangwal bus stand, Indore. The volunteers organized musical performances.
Highlights of the day were tambola and Garba. Bedsheets, sweets, and gifts were also
distributed. Avana always has a motive to spread happiness.<img src='images/newspic/oldagevisit.png' class='img-responsive' style='width: 100%;
height: auto;' />"

