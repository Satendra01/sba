- date: 18 August 2019
  headline: "<b style='color:purple'>Cloth Donation Drive</b><br>
  Nearly 200 clothes were collected from the students and faculties of IIT Indore and
    donated to the needy at Sapera Colony, Rallamandal, Bhagoda village, by Avana volunteers. They
    were happy about receiving clothes. XpressLaundromat has helped us before the drive. Clothes,
    shoes, bags, bedsheets, and socks were collected for all the age groups.
