- date: 16 to 31 January 2020
  headline: "<b style='color:purple'>Swachhta Pakhwada</b><br><b>Competitions were organised under the government initiatives of ‘Swachhta
Pakhwada’ to encourage forest conservation, water conservation, and Swchhta, i.e., cleanliness.
Slogan writing, Elocution, and essay writing competitions were conducted. Students actively
participated, and winners were awarded prizes.</b>
<img src='images/newspic/swachhta-pakhwada.png' class='img-responsive' style='width: 100%;
height: auto;'/>"

- date: 17 and 18 March 2020
  headline: "<b style='color:purple'>Hand Sanitizer Preparation as per WHO Guidelines</b><br><b>Team Avana, in association with the Catalysis group, prepared hand sanitizer as per
WHO guidelines under the supervision of Sanjay K. Singh as a precautionary measure to fight
COVID-19. Volunteers prepared a sample amount of 2.5 liters of sanitizer.</b>
