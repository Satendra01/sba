- date: 14 September 2019
  headline: "<b style='color:purple'>Plantation Drive</b><br>Nearly 35 plants were planted alongside the Simrol Government School and
classrooms’ boundaries, which include Gulmohar and Amla trees. Every class was given the
responsibility of a few plants to take care of. Avana volunteers did all the work from digging the
soil to the plantation in heavy rain
<img src='images/newspic/plantation-1.png' class='img-responsive' style='width: 100%;
height: auto;'/>"

