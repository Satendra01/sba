---
layout: default
---

  <div markdown="0" id="carousel" class="carousel slide" data-ride="carousel" data-interval="2500" data-pause="hover" style=" margin-left: 0px; margin-right: 0px; margin-top: 0px "  >
    <!-- Menu -->
    <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
        <li data-target="#carousel" data-slide-to="3"></li>
        <li data-target="#carousel" data-slide-to="4"></li>
        <!-- <li data-target="#carousel" data-slide-to="5"></li> -->
        <!-- <li data-target="#carousel" data-slide-to="6"></li>
        <li data-target="#carousel" data-slide-to="7"></li>
	<li data-target="#carousel" data-slide-to="8"></li>
	<li data-target="#carousel" data-slide-to="9"></li> -->

    </ol>

    <!-- Items -->
    <div class="carousel-inner" markdown="0" style="box-shadow: 0px 5px 1pc 0pc #fd8d36bf;">

        <div class="item active" >
            <img src="{{ site.url }}{{ site.baseurl }}/images/slider7001400/bg_1.png" alt="Slide 1" width="1000"/>
        </div>
        <div class="item">
            <img src="{{ site.url }}{{ site.baseurl }}/images/slider7001400/bg_2.png" alt="Slide 2" width="1000" />
        </div>
        <div class="item" >
            <img src="{{ site.url }}{{ site.baseurl }}/images/slider7001400/bgimg.png" alt="Slide 3" width="1000" />
        </div>

         <div class="item" >
            <img src="{{ site.url }}{{ site.baseurl }}/images/slider7001400/picslide10.jpg" alt="Slide 8" width="1000" />
        </div>
        <div class="item" >
           <img src="{{ site.url }}{{ site.baseurl }}/images/slider7001400/rsz_sba3.jpg" alt="Slide 8" width="1000" />
       </div>
    </div>
  	<a class="left carousel-control" href="#carousel" role="button" data-slide="prev" style="color:#32CD32">
    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true" ></span>
    	<span class="sr-only" >Previous</span>
  	</a>
  	<a class="right carousel-control" href="#carousel" role="button" data-slide="next" style="color:#32CD32">
    	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    	<span class="sr-only">Next</span>
  	</a>
	</div>

	<hr>
</div>


  <div id="homeid" class="col-sm-8" style="border-radius: 1pc 1pc 1pc 1pc;background-color: #e8e8e8;margin-bottom: 20px;box-shadow: 0px 0px 5px 3px #fbca075e;color: #1e1e1e;">

	{{ content }}
  
  </div>

  <div id="newsid" class="col-sm-4" >
	{% include twitter.html %}
  </div>
